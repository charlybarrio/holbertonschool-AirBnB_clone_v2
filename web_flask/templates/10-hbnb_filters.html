<!DOCTYPE html>
<html lang="en">
	<head>
		<title>AirBnB clone</title>

		<link rel="shortcut icon" href="images/icon.ico" >

		<link rel="stylesheet" href="static/styles/4-common.css"/>
		<link rel="stylesheet" href="static/styles/3-header.css"/>
		<link rel="stylesheet" href="static/styles/3-footer.css"/>
		<link rel="stylesheet" href="static/styles/6-filters.css"/>
	</head>
    <body>
		<header>
			<div id="header_logo"></div>
		</header>
		<div class="container">
			<section class="filters">
				<button>Search</button>
				<div class="locations">
					<h3>States</h3>
					<ul class="popover">
						{% for state in state_city %}
						<h3>{{state.name}}</h3>
							{% for cities in state_city[state] %}
									<li><h4>{{cities.name}}</h4></li>
						{% endfor %}
						{% endfor %}
					</ul>
				</div>
				<div class="amenities">
					<h3>Amenities</h3>
					<ul class="popover">
						{% for am in Amenities.values()|sort(attribute='name') %}
                            <li><h4>{{ am.name }}</h4></li>
						{% endfor %}
					</ul>
				</div>

			</section>
		</div>
		<footer>
			<p>Holberton School</p>
		</footer>
	</body>
</html>
